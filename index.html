<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <div class="content">
        <div class="flex-container background"> 
            <div class="title-container">
                <h2 class="title">Annight</h2>
            </div>
        </div>
        
        <div class="flex-container main">
            <div>
                <h3 class="description">This is not a real online service! Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt, exercitationem! <br> 
                    Sign up <i>now</i> to get started.
                    <br>
                    <br>
                    You <i>know</i> you want to.
            </div>
            
            <div class="form-container">
                <p class="start">Let's do this!</p>
                <form class="form" action="www.facebook.com" method="post">
                        <div class="input flex-child">
                            <label for="first_name">First Name</label>
                            <input id="first_name" type="text">
                        </div>

                        <div class="input flex-child">
                            <label for="last_name">Last Name</label>
                            <input id="last_name" type="text">
                        </div>

                        <div class="input flex-child">
                            <label for="email">E-mail</label>
                            <input id="email" type="email">
                        </div>

                        <div class="input flex-child">
                            <label for="phone_number">Phone Number</label>
                            <input id="phone_number" type="tel">
                        </div>

                        <div class="input flex-child">
                            <label for="password">Password</label>
                            <input id="password" type="password">
                        </div>

                        <div class="input flex-child">
                            <label for="confim_password">Confim Password</label>
                            <input id="confim_password" type="password">
                        </div>
                    </form>
            </div>
            <button type="submit" class="submit">Create Account</button>
            <h3 class=login>Already have an account? Login</h3>
        </div>
    </div> 

    
</body>
</html>
